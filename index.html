<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Navegador con Gestos</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #camera-container {
            position: relative;
            width: 30%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }
        
        #video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        
        #canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
        }
        
        #browser-container {
            width: 70%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        #browser-controls {
            display: flex;
            padding: 10px;
            background: #f0f0f0;
            border-bottom: 1px solid #ccc;
        }
        
        #browser-controls button {
            margin-right: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
        
        #url-bar {
            flex-grow: 1;
            padding: 5px;
            margin: 0 10px;
        }
        
        #browser-iframe {
            flex-grow: 1;
            border: none;
            background: white;
        }
        
        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 10;
        }
        
        #gesture-indicator {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 10;
        }
        
        #cursor {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 0, 0, 0.7);
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 100;
            display: none;
        }
        
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            z-index: 20;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: cyan;
            border-radius: 50%;
            margin-bottom: 15px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Pantalla de carga -->
    <div id="loading">
        <div class="spinner"></div>
        <div id="loadingText">Cargando modelos y cámara...</div>
    </div>
    
    <!-- Contenedor de cámara -->
    <div id="camera-container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <div id="status">Iniciando...</div>
        <div id="gesture-indicator">Gesto: Ninguno</div>
    </div>
    
    <!-- Contenedor del navegador -->
    <div id="browser-container">
        <div id="browser-controls">
            <button id="btn-back">←</button>
            <button id="btn-forward">→</button>
            <button id="btn-refresh">↻</button>
            <input type="text" id="url-bar" value="https://example.com">
            <button id="btn-go">Ir</button>
        </div>
        <iframe id="browser-iframe" src="about:blank"></iframe>
    </div>
    
    <!-- Cursor virtual -->
    <div id="cursor"></div>
    
    <script>
        // Referencias a elementos DOM
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const cursor = document.getElementById('cursor');
        const status = document.getElementById('status');
        const gestureIndicator = document.getElementById('gesture-indicator');
        const loading = document.getElementById('loading');
        const loadingText = document.getElementById('loadingText');
        const browserIframe = document.getElementById('browser-iframe');
        const urlBar = document.getElementById('url-bar');
        const btnGo = document.getElementById('btn-go');
        const btnBack = document.getElementById('btn-back');
        const btnForward = document.getElementById('btn-forward');
        const btnRefresh = document.getElementById('btn-refresh');
        
        // Estado
        let lastPose = null;
        let clickCooldown = false;
        let scrollCooldown = false;
        let currentGesture = 'none';
        
        // Iniciar la aplicación
        async function init() {
            try {
                // 1. Iniciar la cámara
                loadingText.textContent = "Solicitando acceso a la cámara...";
                await setupCamera();
                
                // 2. Cargar el modelo de detección de manos
                loadingText.textContent = "Cargando modelo de detección de manos...";
                const model = await loadHandDetectionModel();
                
                // 3. Configurar navegador inicial
                loadWebsite('https://example.com');
                
                // 4. Configurar eventos de navegador
                setupBrowserEvents();
                
                // 5. Ocultar pantalla de carga
                loading.style.display = 'none';
                
                // 6. Iniciar detección continua
                status.textContent = "Detección activa";
                detectHands(model);
                
            } catch (error) {
                loadingText.textContent = `Error: ${error.message}`;
                console.error('Error al inicializar:', error);
            }
        }
        
        // Configurar la cámara
        async function setupCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                video.srcObject = stream;
                
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        resolve();
                    };
                });
            } catch (error) {
                throw new Error(`No se pudo acceder a la cámara: ${error.message}`);
            }
        }
        
        // Cargar modelo de detección de manos
        async function loadHandDetectionModel() {
            try {
                return await handPoseDetection.createDetector(
                    handPoseDetection.SupportedModels.MediaPipeHands,
                    {
                        runtime: 'mediapipe',
                        solutionPath: 'https://cdn.jsdelivr.net/npm/@mediapipe/hands',
                        modelType: 'full',
                        maxHands: 1
                    }
                );
            } catch (error) {
                throw new Error(`Error al cargar el modelo: ${error.message}`);
            }
        }
        
        // Configurar eventos del navegador
        function setupBrowserEvents() {
            btnGo.addEventListener('click', () => {
                loadWebsite(urlBar.value);
            });
            
            urlBar.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    loadWebsite(urlBar.value);
                }
            });
            
            btnBack.addEventListener('click', () => {
                browserIframe.contentWindow.history.back();
            });
            
            btnForward.addEventListener('click', () => {
                browserIframe.contentWindow.history.forward();
            });
            
            btnRefresh.addEventListener('click', () => {
                browserIframe.contentWindow.location.reload();
            });
        }
        
        // Cargar un sitio web en el iframe
        function loadWebsite(url) {
            // Asegurar que la URL tenga el formato correcto
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }
            
            try {
                browserIframe.src = url;
                urlBar.value = url;
            } catch (error) {
                console.error('Error al cargar sitio:', error);
            }
        }
        
        // Detectar gestos de mano
        function detectGesture(hand) {
            // Referencia a puntos clave
            const landmarks = hand.keypoints;
            const thumb = landmarks[4];  // Pulgar
            const index = landmarks[8];  // Índice
            const middle = landmarks[12]; // Medio
            const wrist = landmarks[0];  // Muñeca
            
            // Calcular distancias
            const thumbIndexDist = getDistance(thumb, index);
            
            // Gestos básicos
            if (thumbIndexDist < 30) {
                return 'click';
            }
            
            // Detectar scroll - mano abierta con dedos extendidos
            const fingersUp = areAllFingersUp(landmarks);
            if (fingersUp && lastPose) {
                const wristDiff = wrist.y - lastPose.wrist.y;
                if (Math.abs(wristDiff) > 15) {
                    return wristDiff > 0 ? 'scroll-down' : 'scroll-up';
                }
            }
            
            return 'pointing';
        }
        
        // Verificar si todos los dedos están extendidos
        function areAllFingersUp(landmarks) {
            const wrist = landmarks[0];
            const fingertips = [landmarks[8], landmarks[12], landmarks[16], landmarks[20]];
            
            // Contar cuántos dedos están arriba (Y menor que la muñeca)
            let fingersUp = 0;
            for (const tip of fingertips) {
                if (tip.y < wrist.y) {
                    fingersUp++;
                }
            }
            
            return fingersUp >= 3;
        }
        
        // Calcular distancia entre dos puntos
        function getDistance(p1, p2) {
            return Math.sqrt(
                Math.pow(p1.x - p2.x, 2) + 
                Math.pow(p1.y - p2.y, 2)
            );
        }
        
        // Actualizar cursor virtual
        function updateCursor(x, y) {
            const cameraRect = document.getElementById('camera-container').getBoundingClientRect();
            const browserRect = document.getElementById('browser-container').getBoundingClientRect();
            
            // Convertir coordenadas relativas a la cámara a coordenadas absolutas
            const absoluteX = cameraRect.width - x + cameraRect.width; // Ajustar por espejo
            const absoluteY = y;
            
            // Limitar cursor al área del navegador
            if (absoluteX > cameraRect.width) {
                // Calcular posición relativa en el navegador
                const browserX = absoluteX - cameraRect.width;
                const browserY = absoluteY;
                
                if (browserX >= 0 && browserX <= browserRect.width &&
                    browserY >= 0 && browserY <= browserRect.height) {
                    // Mostrar cursor en navegador
                    cursor.style.display = 'block';
                    cursor.style.left = `${browserX + cameraRect.width}px`;
                    cursor.style.top = `${browserY}px`;
                    
                    return { x: browserX, y: browserY, inBrowser: true };
                }
            }
            
            // Ocultar cursor si está fuera del navegador
            cursor.style.display = 'none';
            return { x: absoluteX, y: absoluteY, inBrowser: false };
        }
        
        // Ejecutar acciones basadas en gestos
        function executeGestureAction(gesture, cursorPos) {
            gestureIndicator.textContent = `Gesto: ${gesture}`;
            
            if (!cursorPos.inBrowser) return;
            
            switch (gesture) {
                case 'click':
                    if (!clickCooldown) {
                        // Ejecutar clic
                        clickBrowserElement(cursorPos.x, cursorPos.y);
                        clickCooldown = true;
                        setTimeout(() => { clickCooldown = false; }, 500);
                    }
                    break;
                
                case 'scroll-up':
                    if (!scrollCooldown) {
                        browserIframe.contentWindow.scrollBy(0, -50);
                        scrollCooldown = true;
                        setTimeout(() => { scrollCooldown = false; }, 100);
                    }
                    break;
                
                case 'scroll-down':
                    if (!scrollCooldown) {
                        browserIframe.contentWindow.scrollBy(0, 50);
                        scrollCooldown = true;
                        setTimeout(() => { scrollCooldown = false; }, 100);
                    }
                    break;
            }
        }
        
        // Simular clic en un elemento del iframe
        function clickBrowserElement(x, y) {
            const browserControlsHeight = document.getElementById('browser-controls').offsetHeight;
            const iframe = document.getElementById('browser-iframe');
            
            // Ajustar Y por la altura de los controles
            if (y > browserControlsHeight) {
                try {
                    // Intentar hacer clic dentro del iframe
                    const iframeY = y - browserControlsHeight;
                    
                    // Cambiar cursor a estilo de clic
                    cursor.style.backgroundColor = 'rgba(255, 0, 0, 1)';
                    setTimeout(() => {
                        cursor.style.backgroundColor = 'rgba(255, 0, 0, 0.7)';
                    }, 200);
                    
                    // Nota: Los iframes tienen restricciones de seguridad.
                    // Este método no funcionará para todos los sitios debido a
                    // Same-Origin Policy. Se necesitaría una extensión de navegador
                    // para superar esta limitación.
                    console.log(`Clic en: ${x}, ${iframeY}`);
                    
                    // Alternativamente, podríamos simular eventos a través de postMessage
                    // si el iframe está configurado para aceptar mensajes.
                } catch (error) {
                    console.error('Error al hacer clic en iframe:', error);
                }
            } else {
                // Clic en los controles del navegador
                const element = document.elementFromPoint(x + 
                    document.getElementById('camera-container').offsetWidth, y);
                if (element) {
                    element.click();
                }
            }
        }
        
        // Detectar manos continuamente
        async function detectHands(model) {
            try {
                // Limpiar canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Detectar manos en el video
                const hands = await model.estimateHands(video);
                
                if (hands && hands.length > 0) {
                    // Hay mano detectada
                    const hand = hands[0];
                    
                    // Dibujar puntos de la mano en el canvas
                    drawHand(hand.keypoints, ctx);
                    
                    // Detectar gestos
                    const gesture = detectGesture(hand);
                    currentGesture = gesture;
                    
                    // Actualizar posición del cursor (dedo índice)
                    const indexFinger = hand.keypoints[8];
                    const videoWidth = video.videoWidth;
                    const videoHeight = video.videoHeight;
                    const displayWidth = video.clientWidth;
                    const displayHeight = video.clientHeight;
                    
                    // Calcular posición ajustada para la escala
                    const adjustedX = indexFinger.x * displayWidth / videoWidth;
                    const adjustedY = indexFinger.y * displayHeight / videoHeight;
                    
                    // Actualizar cursor y ejecutar acción
                    const cursorPos = updateCursor(adjustedX, adjustedY);
                    executeGestureAction(gesture, cursorPos);
                    
                    // Guardar posición para comparación con el siguiente frame
                    lastPose = {
                        wrist: { x: hand.keypoints[0].x, y: hand.keypoints[0].y }
                    };
                    
                    status.textContent = "Mano detectada";
                } else {
                    // No hay mano detectada
                    cursor.style.display = 'none';
                    status.textContent = "No se detecta mano";
                    gestureIndicator.textContent = "Gesto: Ninguno";
                    lastPose = null;
                }
            } catch (error) {
                console.error('Error en detección:', error);
                status.textContent = "Error en detección";
            }
            
            // Continuar el ciclo de detección
            requestAnimationFrame(() => detectHands(model));
        }
        
        // Dibujar la mano en el canvas
        function drawHand(keypoints, ctx) {
            // Dibujar puntos
            for (let i = 0; i < keypoints.length; i++) {
                const keypoint = keypoints[i];
                
                ctx.beginPath();
                ctx.arc(keypoint.x, keypoint.y, 5, 0, 2 * Math.PI);
                ctx.fillStyle = i === 8 ? 'red' : 'cyan'; // Índice en rojo
                ctx.fill();
                ctx.stroke();
            }
            
            // Dibujar conexiones
            const connections = [
                [0, 1], [1, 2], [2, 3], [3, 4], // pulgar
                [0, 5], [5, 6], [6, 7], [7, 8], // índice
                [0, 9], [9, 10], [10, 11], [11, 12], // medio
                [0, 13], [13, 14], [14, 15], [15, 16], // anular
                [0, 17], [17, 18], [18, 19], [19, 20], // meñique
                [5, 9], [9, 13], [13, 17] // palma
            ];
            
            for (const connection of connections) {
                const from = keypoints[connection[0]];
                const to = keypoints[connection[1]];
                
                ctx.beginPath();
                ctx.moveTo(from.x, from.y);
                ctx.lineTo(to.x, to.y);
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }
        
        // Iniciar la aplicación cuando se cargue la página
        window.onload = init;
    </script>
</body>
</html>
