<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ciber Conejo Bonny</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="login-container">
    <input type="email" id="email" placeholder="Correo electrónico">
    <input type="password" id="password" placeholder="Contraseña">
    <button id="login-btn">Iniciar sesión</button>
    <p id="login-error" style="color:red;"></p>
  </div>

  <!-- Contenedor para el conejo pixelart -->
  <div id="conejo-container">
    <img src="conejo.png" alt="Ciber Conejo Bonny" id="conejo-pixelart">
  </div>

  <!-- Contenedor para el chat -->
  <div id="chat-container">
    <textarea id="user-input" placeholder="Escribe tu pregunta aquí..."></textarea>
    <button id="send-btn">Enviar</button>
    <p id="chat-response"></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
  <script src="script.js"></script>
</body>
</html>
