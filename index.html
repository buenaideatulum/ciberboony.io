<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Califica tu experiencia</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 60px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    .stars {
      display: flex;
      justify-content: center;
      font-size: 60px;
      margin-top: 30px;
    }
    .star {
      cursor: pointer;
      transition: transform 0.2s;
    }
    .star:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <h1>¿Cómo fue tu experiencia?</h1>
  <div class="stars">
    <span class="star" onclick="rate(1)">⭐</span>
    <span class="star" onclick="rate(2)">⭐</span>
    <span class="star" onclick="rate(3)">⭐</span>
    <span class="star" onclick="rate(4)">⭐</span>
    <span class="star" onclick="rate(5)">⭐</span>
  </div>

  <script>
    function rate(star) {
      if (star <= 3) {
        window.location.href = "https://forms.gle/DCJ1YSbe6h6c8sSx9";
      } else {
        window.location.href = "https://g.page/r/CfMoIh9zqu4UEBM/review";
      }
    }
  </script>
</body>
</html>
