<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz con Tracking de Manos y Ojos</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/facemesh"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: black;
            font-family: Arial, sans-serif;
        }

        /* Video en pantalla completa */
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Cuadros de tracking */
        .tracking-box {
            position: absolute;
            border: 2px solid cyan;
            width: 50px;
            height: 50px;
            pointer-events: none;
        }

        /* Iframe del navegador */
        #browserFrame {
            position: absolute;
            top: 20%;
            left: 20%;
            width: 60%;
            height: 60%;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.1s ease;
        }
    </style>
</head>
<body>

    <!-- Video en el fondo -->
    <video id="video" autoplay playsinline></video>

    <!-- Cuadros de tracking -->
    <div id="eyeBox" class="tracking-box"></div>
    <div id="handBox" class="tracking-box"></div>

    <!-- Navegador flotante -->
    <iframe id="browserFrame" src="https://www.google.com"></iframe>

    <script>
        let video = document.getElementById("video");
        let eyeBox = document.getElementById("eyeBox");
        let handBox = document.getElementById("handBox");
        let browserFrame = document.getElementById("browserFrame");

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (error) {
                console.error("No se pudo acceder a la cámara:", error);
            }
        }

        startCamera();

        // Cargar modelos de MediaPipe
        async function loadModels() {
            const handDetector = await handPoseDetection.createDetector(handPoseDetection.SupportedModels.MediaPipeHands, {
                runtime: 'mediapipe',
                solutionPath: 'https://cdn.jsdelivr.net/npm/@mediapipe/hands'
            });

            const faceMesh = await facemesh.load();

            detectLandmarks(handDetector, faceMesh);
        }

        async function detectLandmarks(handDetector, faceMesh) {
            const canvas = document.createElement("canvas");
            document.body.appendChild(canvas);
            const ctx = canvas.getContext("2d");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            async function frameProcessing() {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Detectar manos
                const hands = await handDetector.estimateHands(video, { flipHorizontal: true });

                if (hands.length > 0) {
                    let hand = hands[0];
                    let indexFinger = hand.keypoints[8]; // Dedo índice
                    let thumb = hand.keypoints[4]; // Pulgar

                    // Dibujar cuadro en la mano
                    handBox.style.left = `${indexFinger.x}px`;
                    handBox.style.top = `${indexFinger.y}px`;

                    // Detectar pellizco (índice y pulgar cerca)
                    let pinchDistance = Math.sqrt(
                        Math.pow(indexFinger.x - thumb.x, 2) + Math.pow(indexFinger.y - thumb.y, 2)
                    );

                    if (pinchDistance < 30) { // Si se pellizca
                        browserFrame.style.left = `${indexFinger.x - browserFrame.clientWidth / 2}px`;
                        browserFrame.style.top = `${indexFinger.y - browserFrame.clientHeight / 2}px`;
                    }
                }

                // Detectar ojos
                const faces = await faceMesh.estimateFaces({ input: video });

                if (faces.length > 0) {
                    let eye = faces[0].scaledMesh[468]; // Punto de la pupila
                    eyeBox.style.left = `${eye[0]}px`;
                    eyeBox.style.top = `${eye[1]}px`;
                }

                requestAnimationFrame(frameProcessing);
            }

            frameProcessing();
        }

        loadModels();
    </script>

</body>
</html>
